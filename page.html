<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="page.css">
</head>

<body style="padding:100px;">
  <div class="arrowpopup" onclick="myFunction()">Tooltip Demo Click here!
    <span class="tooltiptext bottom" id="tooltipdemo">HTML Tooltip helps you to display extra information of element.</span>
  </div>
  <script>
    function myFunction() {
      const tooltype = document.getElementById("tooltipdemo");
      tooltype.classList.toggle("show");
    }
  </script>
</body>

</html>
